<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="wasm_exec.js"></script>
		<script defer>
			const go = new Go();
			WebAssembly.instantiateStreaming(
				fetch('./json.wasm'),
				go.importObject
			).then(result => {
				go.run(result.instance);
			});
		</script>
	</head>
	<body>
		Hello Wasm
	</body>
</html>
